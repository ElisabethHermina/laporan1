    <title>Registrasi Sukses</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExenBmc2pzZjJzYnVhN2J4Nm1zaXp5NmE3Nnl2cXNmanVkb2l3ZWw0NyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/QAYo9Pl0scAagBwNPS/giphy.gif') no-repeat center center fixed;

            color: white;
        }
        .container {
            width: 50%;
            max-width: 600px;
            background: rgba(41, 41, 41, 0.9);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(255, 165, 0, 0.2);
            text-align: center;
            border-top: 4px solid #ffa500;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #ffa500;
        }
        img {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 10px;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: white;
            background: #ffa500;
            padding: 12px 18px;
            border-radius: 6px;
            font-size: 16px;
            transition: 0.3s;
        }
        a:hover {
            background: #ff8c00;
        }
